<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Grid Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        .social-grid {
            display: grid !important;
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .social-grid.horizontal {
            grid-template-columns: repeat(4, 1fr) !important;
        }

        .social-card {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .social-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .social-info h4 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .social-info p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <h1>Social Grid Test</h1>

    <div class="social-grid horizontal"> <a href="#" class="social-card">
            <div class="social-icon">
                <svg class="x-logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                </svg>
            </div>
            <div class="social-info">
                <h4>X (Twitter)</h4>
                <p>Follow for updates</p>
            </div>
        </a>
        <a href="#" class="social-card">
            <div class="social-icon"><i class="fab fa-telegram"></i></div>
            <div class="social-info">
                <h4>Telegram</h4>
                <p>Join our community</p>
            </div>
        </a>
        <a href="#" class="social-card">
            <div class="social-icon"><i class="fab fa-discord"></i></div>
            <div class="social-info">
                <h4>Discord</h4>
                <p>Join the discussion</p>
            </div>
        </a>
        <a href="#" class="social-card">
            <div class="social-icon"><i class="fab fa-github"></i></div>
            <div class="social-info">
                <h4>GitHub</h4>
                <p>Open source code</p>
            </div>
        </a>
    </div>
</body>

</html>
